<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="css/privateSchool.css">
    <link rel="stylesheet" href="css/forms.css">
    <script src="js/privateSchool.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img id="logo" src="_img/logo.png" alt="School Logo" width="80px">
                <a href="privateSchool.html">Home</a>
                <ul>
                    <li><a class="active" href="courses.html">Courses</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Assignments</a></li>
                </ul>
                <a href="#">Sign In</a>
            </nav>
        </header>
        <main>
            <form>
                <h3>Browse the Courses</h3>
                <hr>
                <div class="form-group">
                    <label for="title">Course Title</label>
                    <select name="courses" id="titles">
                        <option value="choose">Choose...</option>
                        <option value="eng">English</option>
                        <option value="chem">Chemistry</option>
                        <option value="phil">Philosophy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stream">Course Stream</label>
                    <select name="courses" id="stream">
                        <option value="choose">Choose...</option>
                        <option value="eng">English</option>
                        <option value="chem">Chemistry</option>
                        <option value="phil">Philosophy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Course Type</label>
                    <select name="courses" id="type">
                        <option value="choose">Choose...</option>
                        <option value="eng">English</option>
                        <option value="chem">Chemistry</option>
                        <option value="phil">Philosophy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_date">Course Start-Date</label>
                    <select name="courses" id="start_date">
                        <option value="choose">Choose...</option>
                        <option value="eng">English</option>
                        <option value="chem">Chemistry</option>
                        <option value="phil">Philosophy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="end_date">Course End-Date</label>
                    <select name="courses" id="end_date">
                        <option value="choose">Choose...</option>
                        <option value="eng">English</option>
                        <option value="chem">Chemistry</option>
                        <option value="phil">Philosophy</option>
                    </select>
                </div>
                
            </form>
        </main>
        <footer>
            <h4>Webpage Navigation</h4>
                <hr>
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Assignments</a></li>
                </ul>

            </div>
        </footer>
</div>
</body>
</html>
