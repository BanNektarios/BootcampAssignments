<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/appV0.2.css">
    <link rel="stylesheet" href="css/forms.css">
    <script src="js/privateSchool.js"></script>
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="_img/logo.png" alt="School Logo" width="80px">
            <a href="index.html">Home</a>
            <a class="active" href="courses.html">Courses</a>
            <a href="students.html">Students</a>
            <a href="assignments.html">Assignments</a>
            <a href="trainer.html">Trainers</a>
            <a href="#">Sign In</a>
        </nav>
    </header>
    <div class="container">
        
        <main>
            <form action="post" >
                <h3>Manage the Courses</h3>
                <div class="form-group">
                    <label for="title">Course Title</label>
                    <select name="courses" id="title">
                        <option value="choose">Choose...</option>
                        <option value="en">English</option>
                        <option value="chem">Chemistry</option>
                        <option value="phil">Philosophy</option>
                        <option value="phil">Algorithms</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stream">Course Stream</label>
                    <select name="courses" id="stream">
                        <option value="choose">Choose...</option>
                        <option value="csEng">Computer Science Engineering</option>
                        <option value="chemEng">Chemistry Engineering</option>
                        <option value="humanities">Humanities</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Course Type</label>
                    <select name="courses" id="type">
                        <option value="choose">Choose...</option>
                        <option value="diplomaHigh">Diploma of Higher Education</option>
                        <option value="honorsProg">Honors Program</option>
                        <option value="shortCourses">Short Courses</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_date">Course Start-Date</label>
                    <input type="date" name="start_date" id="start_date">
                </div>

                <div class="form-group">
                    <label for="end_date">Course End-Date</label>
                    <input type="date" name="end_date" id="end_date">
                </div>

                <input type="submit" value="Here" />
            </form>
            <!-- <img src="./_img/genericProfessor.jpeg" alt=""> -->
        </main>
        <footer>
            <h4>Webpage Navigation</h4>
                <hr>
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Assignments</a></li>
                </ul>

            </div>
        </footer>
</div>
</body>
</html>
