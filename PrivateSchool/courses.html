<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lions Private School</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/appV0.2.css">
    <link rel="stylesheet" href="css/forms.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="_img/logo.png" alt="School Logo" width="80px">
            <a href="index.html">Home</a>
            <a class="active" href="courses.html">Courses</a>
            <a href="students.html">Students</a>
            <a href="assignments.html">Assignments</a>
            <a href="trainer.html">Trainers</a>
            <a href="#">Sign In</a>
        </nav>
    </header>
    <div class="container">
        
        <section>
            <form id="courses">
                <h3>Courses</h3>
                <div class="form-group">
                    <label for="title">Course Title</label>
                    <input class="hvr-grow-shadow hvr-glow" name="courses" id="courseTitle" type="text" placeholder="Tilte here..." required>
                </div>
                <div class="form-group">
                    <label for="stream">Course Stream</label>
                    <input class="hvr-grow-shadow hvr-glow" name="courses" id="courseStream" type="text" placeholder="Stream here..." required>
                        <!-- <option value="choose">Choose...</option>
                        <option value="csEng">Computer Science Engineering</option>
                        <option value="chemEng">Chemistry Engineering</option>
                        <option value="humanities">Humanities</option> -->
                    </input>
                </div>
                <div class="form-group">
                    <label for="type">Course Type</label>
                    <select class="hvr-grow-shadow hvr-glow" name="courses" id="courseType" required>
                        <option value="choose">Choose...</option>
                        <option value="partTime">Part-time</option>
                        <option value="fullTime">Full time</option>
                        <option value="seminar">Seminar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_date">Course Start-Date</label>
                    <input type="date" name="start_date" id="start_date" required>
                </div>
    
                <div class="form-group">
                    <label for="end_date">Course End-Date</label>
                    <input type="date" name="end_date" id="end_date"required>
                </div>
                <div class="btn">
                    <input id="addCourse" class="hvr-grow-shadow hvr-glow" type="button" value="Add" name="add"/>
                    <input class="hvr-grow-shadow hvr-glow" type="button" value="Edit" name="edit" disabled/>
                    <input class="hvr-grow-shadow hvr-glow" type="button" value="Update" name="update" disabled/>
                </div>
            </form>
        </section>
        <footer>
            <h4>Webpage Navigation</h4>
                <hr>
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Assignments</a></li>
                </ul>

            </div>
        </footer>
</div>
</body>
</html>
