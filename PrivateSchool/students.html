<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/appV0.2.css">
    <link rel="stylesheet" href="css/forms.css">
    <script src="js/privateSchool.js"></script>
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="_img/logo.png" alt="School Logo" width="80px">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a class="active" href="students.html">Students</a>
            <a href="assignments.html">Assignments</a>
            <a href="trainer.html">Trainers</a>
            <a href="#">Sign In</a>
        </nav>
    </header>
    <div class="container">
        
        <main>
            <form>
                <h3>Student form</h3>
                <div class="form-group">
                    <label for="studentFirstName">First Name</label>
                    <input type="text" name="studentFirstName" id="studentFirstName" placeholder="Enter first name here">
                </div>
                <div class="form-group">
                    <label for="studentLastName">Last Name</label>
                    <input type="text" name="studentLastName" id="studentLastName" placeholder="Enter last name here">
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth">
                </div>

                <div class="form-group">
                    <label for="tuitionFees">Tuition Fees</label>
                    <input type="number" name="tuitionFees" id="tuitionFees" min="1" step="any" />
                </div>

                
            </form>
        </main>
        <footer>
            <h4>Webpage Navigation</h4>
                <hr>
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Assignments</a></li>
                </ul>

            </div>
        </footer>
</div>
</body>
</html>
